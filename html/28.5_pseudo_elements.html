<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28.5 pseudo::elements</title>

    <style>
      ::marker {
        color: red;
        font-size: 23px;
      }
    </style>
  </head>
  <html>
    <body>
      <!--::marker actua sobre las listas -->
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
    </body>
  </html>
</html>

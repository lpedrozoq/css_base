<!DOCTYPE html>
<html>
  <head>
    <title>43.8 - selectors - attrs</title>
    <style>
      input[type="text"] {
        width: 150px;
        display: block;
        margin-bottom: 10px;
        background-color: yellow;
      }
      input[type="bottom"] {
        width: 120px;
        margin-left: 35px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Styling Forms</h2>

    <form name="input" action="" method="get">
      Firstname:<input type="text" name="Name" value="Peter" size="20" />
      Lastname:<input type="text" name="Name" value="Griffin" size="20" />
      <input type="button" value="Example Button" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21.1 z-index</title>
    <style>
      img.img-z-index {
        position: absolute;
        left: 0;
        right: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <img class="img-z-index" src="/images/image.jfif" />
    <p>
      Because the image has a z-index of -1, it will be placed behind the text.
    </p>
  </body>
</html>

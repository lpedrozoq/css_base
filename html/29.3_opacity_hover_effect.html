<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>29.3 opacity - hover effect</title>
    <style>
      img:hover {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property is often used together with the :hover selector to
      change the opacity on mouse-over:
    </p>
    <img src="/images/image.jfif" alt="Forest" width="170" height="100" />
    <img src="/images/image.jfif" alt="Mountains" width="170" height="100" />
    <img src="/images/image.jfif" alt="Italy" width="170" height="100" />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26.4 combinators - sibling(~)</title>
    <style>
      div ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>General Sibling Selector</h2>

    <p>
      The general sibling selector (~) selects all elements that are next
      siblings of a specified element.
    </p>

    <p>Paragraph 1.</p>

    <div>
      <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>
    <a href="link.html">Link1</a>
    <p>Number 5</p>
  </body>
</html>

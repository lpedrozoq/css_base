<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20.1 position</title>
    <style>
      div.div-position-static {
        position: static;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <!--
        *position:
        static (por default a todos los elementos)
        relative
        fixed
        absolute
        sticky
    -->
    <h2>position: static;</h2>

    <p>
      An element with position: static; is not positioned in any special way; it
      is always positioned according to the normal flow of the page:
    </p>

    <div class="div-position-static">
      This div element has position: static;
    </div>
  </body>
</html>

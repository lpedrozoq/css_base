<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28.4 pseudo::elements</title>
  </head>
  <style>
    h1::after {
      content: url("/images/gif.gif");
    }
  </style>
  <body>
    <h1>This is a heading</h1>
    <p>
      The ::after pseudo-element inserts content after the content of an
      element.
    </p>

    <h1>This is a heading</h1>
  </body>
</html>

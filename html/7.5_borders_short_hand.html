<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.5 - Borders short-hand</title>
    <style>
      p.all {
        border: 5px solid red;
      }
      p.left {
        border-left: 6px solid blue;
      }
      p.rounded {
        border: 2px solid green;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <p class="all">Some text</p>
    <p class="left">Some text</p>
    <p class="rounded">Some text</p>
  </body>
</html>

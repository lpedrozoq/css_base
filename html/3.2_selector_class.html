<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3- selector</title>
    <style>
      .center {
        text-align: center;
        color: red;
      }

      p.center {
        text-align: center;
        color: blue;
      }

      p.large {
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <h1 class="center">H1 con text-align center, color:red</h1>
    <br />
    <p class="center">
      P usando su propio selector text-align:center, color:blue
    </p>
    <br />
    <p class="center large">P usando dos selectores</p>
  </body>
</html>

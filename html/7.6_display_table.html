<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.6 display - table</title>
  </head>
  <style>
    .table-main {
      display: table;
    }
    .table-fila {
      display: table-row;
    }
    .table-col {
      display: table-cell;
      padding: 12px;
      background: #ddd;
    }
  </style>
  <body>
    <br />
    <div class="table-main">
      <div class="table-fila">
        <div class="table-col">1.1</div>
        <div class="table-col">1.2</div>
        <div class="table-col">1.3</div>
        <div class="table-col">1.4</div>
      </div>
      <div class="table-fila">
        <div class="table-col">2.1</div>
        <div class="table-col">2.2</div>
        <div class="table-col">2.3</div>
        <div class="table-col">2.4</div>
      </div>
      <div class="table-fila">
        <div class="table-col">3.1</div>
        <div class="table-col">3.2</div>
      </div>
    </div>
  </body>
</html>

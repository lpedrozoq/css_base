<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20.4 position - absolute</title>
    <style>
      div.div-position-relative-4 {
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid red;
      }
      div.div-position-absolute-4 {
        position: absolute;
        top: 80px;
        right: 0;
        width: 200px;
        height: 100px;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <h2>position: absolute;</h2>

    <p>
      An element with position: absolute; is positioned relative to the nearest
      positioned ancestor (instead of positioned relative to the viewport, like
      fixed):
    </p>

    <div class="div-position-relative-4">
      This div element has position: relative;
      <div class="div-position-absolute-4">
        This div element has position: absolute;
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44.1 forms - input text</title>
    <style>
      input.input-text {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>A full-width input field</h2>

    <form>
      <label for="fname">First Name</label>
      <input class="input-text" type="text" id="fname" name="fname" />
    </form>
  </body>
</html>
